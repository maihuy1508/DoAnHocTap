<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3>Quản lý sản phẩm</h3>
            <form #f = "ngForm">
                <label class="id">Tên sản phẩm:</label>
                <input type="text" name="tenSP" [(ngModel)]="selectedSanPham.tenSP">
                <br>
                <label class="id">Đơn giá:</label>
                <input type="text" name="DonGia" [(ngModel)]="selectedSanPham.DonGia">
                <br>
                <label class="id">Hình ảnh:</label>
                <input type="text" name="hinhAnh" [(ngModel)]="selectedSanPham.hinhAnh">
                <br>
                <label class="id">Mã loại:</label>
                <input type="text" name="MaLoai" [(ngModel)]="selectedSanPham.MaLoai">
                <br>
                <input type="button" (click)="createOrUpdateSanPham(f)" value="Create and Update">
            </form>
            <br/>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Mã sản phẩm:</th>
                    <th>Tên sản phẩm:</th>
                    <th>Đơn giá:</th>
                    <th>Hình ảnh:</th>
                    <th>Mã loại:</th>
                </tr>
                <tr *ngFor="let sanpham of sanphams">
                    <td> {{sanpham.MaSP}}</td>
                    <td> {{sanpham.tenSP}}</td>
                    <td>{{sanpham.DonGia}}</td>
                    <td><img src="./assets/images/{{sanpham.hinhAnh}}"></td>
                    <td>
                        <button (click)="selectSanPham(sanpham)">Edit</button>
                        <button (click)="deleteSanPham(sanpham.MaSP)" id="del">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
